
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3枚引き</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e272e, #2c3e50);
      color: #ecf0f1;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    #card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card-img {
      width: 30%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .card-img.show {
      opacity: 1;
      transform: scale(1);
    }
    #meanings-container {
      margin-top: 2em;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #meanings-container h3 {
      margin-top: 1.5em;
      font-size: 1.3em;
      color: #f1c40f;
    }
    #meanings-container p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>オラクルカードを3枚引く</h1>
  <button onclick="drawThreeCards()">3枚引く</button>
  <div id="card-container"></div>
  <div id="meanings-container"></div>
  <script src="three.js"></script>
</body>
</html>
